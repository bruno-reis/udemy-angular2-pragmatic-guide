<form [ngFormModel]="form" (ngSubmit)="signUp()">
  <div class="form-group">
    <label for="username">Username</label>
    <input id="username" type="text" class="form-control" ngControl="username" #username="ngForm">
    <div *ngIf="username.control.pending">Verifying Username...</div>
    <div *ngIf="username.touched && username.errors">
      <div class="alert alert-danger" *ngIf="username.errors.required">Username is required</div>
      <div class="alert alert-danger" *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
      <div class="alert alert-danger" *ngIf="username.errors.shouldBeUnique">Username should be unique</div>
      <div class="alert alert-danger" *ngIf="username.errors.invalidLogin">Username or Password is invalid</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="text" class="form-control" ngControl="password" #password="ngForm">
    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>
  </div>
  <button class="btn btn-primary" type="submit">Sign Up</button>

</form>
